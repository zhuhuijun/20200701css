<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>豆瓣登录</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="container">
        <!-- 短信登录/密码登录 -->
        <div class="login">
            <!-- 切换菜单 -->
            <div class="switch-menu clearfix">
                <span class="fl ">短信登录/注册</span>
                <span class="fr selected">密码登录</span>
            </div>
            <form action="" class="form">
                <!-- 短信登录表单 -->
                <div>
                    <div class="form-item">
                        <p class="txt">请仔细阅读 
                            <a href="#">豆瓣使用协议、隐私政策</a></p>
                    </div>
                    <div class="form-item">
                        <input type="text" class="more-text-indent" placeholder="手机号">
                        <div class="country-code">
                            <div class="selected">
                                +86
                            </div>
                        </div>
                    </div>
                    <div class="form-item">
                        <input type="text" placeholder="验证码">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
