<head>

    <title>Document</title>
    <link rel="stylesheet" href="./reset.css">

        .container{
            height: 300px;
            background: lightblue;
            margin: 30px;

            margin: auto;
            background: red;
            top: 0;
            bottom: 0;
        }

    <div class="container">
        <p></p>
    </div>
