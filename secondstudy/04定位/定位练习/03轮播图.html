<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮播图的实例</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/imgmore.css">
</head>
<body>
    <div class="banner">
        <div class="images">
            <a href=""><img src="./img/11.jpeg" alt=""></a>

            <a href=""><img src="./img/33.jpeg" alt=""></a>

                <h2>我仍认为我抵触我我</h2>
            </div>
            <div class="node">
                <ul>
                    <li></li>

                    <li></li>
                </ul>
            </div>
        </div>
    </div>

</html>
